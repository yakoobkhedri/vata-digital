<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/styles.css'>
    <title>ثبت نام</title>
</head>

<body class="bg-login d-flex align-items-center justify-content-center">


    <!-- main -->
    <form action="register2.html" class="bg-white rounded-12 p-4 w-422 mx-auto">
      <img alt="logo" src="assets/img/login-logo.png" class="img-fluid d-block mx-auto">
      <h3 class="fw-bold text-center mt-4">ثبت نام / ورود</h3>
      <input class="form-control mt-5" placeholder="تلفن همراه">
      <div class="bg-main position-relative text-white mt-4 fw-bold d-flex align-items-center justify-content-between py-2 px-3 border-main rounded-3 main-outline-hover">
        <input type="submit" class="position-absolute end-0 top-0 start-0 bottom-0 w-100 h-100 opacity-none cursor">
        <p class="mb-0">ورود / ثبت نام</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
          </svg>
        </div>
      <p class="fs-14 text-center mt-5">
        با ورود و یا ثبت نام شما در واتا دیجیتال، <a class="font-bold text-main cursor">شرایط و قوانین</a> استفاده از سرویس‌های سایت و قوانین آن را می پذیرید.
      </p>
    </form>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
