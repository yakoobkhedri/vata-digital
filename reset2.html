<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='assets/css/styles.css'>
  <title>فراموشی رمز عبور</title>
</head>

<body class="bg-login d-flex align-items-center justify-content-center">


  <!-- main -->
  <form class="bg-white rounded-12 p-4 w-422 mx-auto">
    <img alt="logo" src="assets/img/login-logo.png" class="img-fluid d-block mx-auto">
    <h3 class="fw-bold text-center my-4">فراموشی رمز عبور</h3>
    <div class="fs-14 mb-4">
      <label>رمز عبور</label>
      <div class="position-relative">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
          class="bi bi-eye position-absolute ms-2 mt-2 start-0 cursor" viewBox="0 0 16 16">
          <path
            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
        </svg>
        <input type="password" class="form-control mt-2" placeholder="رمز عبور را وارد کنید">
      </div>
    </div>
    <div class="fs-14">
      <label>تکرار رمز عبور</label>
      <div class="position-relative">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
          class="bi bi-eye position-absolute ms-2 mt-2 start-0 cursor" viewBox="0 0 16 16">
          <path
            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
        </svg>
        <input type="password" class="form-control mt-2 border-danger" placeholder="رمز عبور را مجدد وارد کنید">
      </div>
      <p class="text-danger mb-0">رمز عبور یکسان نیست</p>
    </div>
    <label class="cursor mt-3">
      <input type="checkbox" class="form-check-input ps-2 cursor font-bold">
      مرا به خاطر بسپار
    </label>
    <div class="bg-main position-relative text-white mt-4 fw-bold d-flex align-items-center justify-content-between py-2 px-3 border-main rounded-3 main-outline-hover">
      <input type="submit" class="position-absolute end-0 top-0 start-0 bottom-0 w-100 h-100 opacity-none cursor">
      <p class="mb-0">تایید</p>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
      </div>
    <p class="fs-14 text-center mt-5">
      با ورود و یا ثبت نام شما در واتا دیجیتال، <a class="font-bold text-main cursor">شرایط و قوانین</a> استفاده از
      سرویس‌های سایت و قوانین آن را می پذیرید.
    </p>
  </form>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <script src="assets/js/scrollreveal.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
